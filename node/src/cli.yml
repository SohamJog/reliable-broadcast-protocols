name: replica
version: "1.0"
author: hermitsage <dth.bht@gmail.com>
about: Apollo node
args:
    - config:
        short: c
        long: config
        help: the config file containing startup information
        takes_value: true
        required: true
    - debug:
        short: v
        multiple: true
        help: sets the verbosity level
    - ip:
        short: i
        long: ip
        help: A file containing all the ips for the other servers
        takes_value: true
    - protocol:
        short: p
        long: protocol
        help: Protocol to run
        takes_value: true
    - input:
        short: i
        long: input
        help: Input value to run protocol on
        takes_value: true
    - syncer:
        short: y
        long: syncer
        help: IPs for the syncer to connect to
        takes_value: true
    - msg_size:
        short: s
        long: msg_size
        help: The size of the messages to be reliably broadcasted
        takes_value: true
    - byz:
        short: z
        long: byzantine
        help: Byzantine faulty or normal node
        takes_value: true
    - crash:
        short: cc
        long: crash
        help: Whether this protocol simulates crash faults (true) or byzantine faults (false), if any
        takes_value: true